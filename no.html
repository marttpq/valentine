<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes!!! Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
        }
        .yes-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            color: white;
            margin: 10px;
            cursor: pointer;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            from {
                transform: translateX(-5px);
            }
            to {
                transform: translateX(5px);
            }
        }
    </style>
</head>
