<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e7d3e7; /* Light pink */
            color: #6b2737; /* Dark pink */
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 50px 0;
            z-index: 1;
        }
        .message {
            background-color: #ffbfd9; /* Light pink */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .rain {
            pointer-events: none;
            position: absolute;
            top: -150px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .rain .drop {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(238, 129, 129, 0.8); /* Pink */
            border-radius: 50%;
            animation: raindrop 1s linear infinite;
        }
        @keyframes raindrop {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(500px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <div class="message">
            <!-- Your message goes here -->
            <p>Happy Valentine นะคะคนจ๋วยเบบี๋ของเค้า รักเทอมากๆเลยน้าามุมุอยู๋อย่างงี้ไปอีกหลายๆปีเลยนะคะจุมุ</p>
        </div>
    </div>
    <div class="rain">
        <!-- Rain drops -->
    </div>
    <center>
        <img src="momo.jpg" width="450">
    </center>
    <script>
        // JavaScript for creating raindrops
        document.addEventListener('DOMContentLoaded', function () {
            const rainContainer = document.querySelector('.rain');

            function createRaindrop() {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = Math.random() * window.innerWidth + 'px';
                rainContainer.appendChild(drop);
                setTimeout(() => {
                    drop.remove();
                }, 4000); // Remove the raindrop after 4 seconds
            }

            setInterval(createRaindrop, 500); // Create a new raindrop every 100 milliseconds
        });
    </script>
</body>
</html>
